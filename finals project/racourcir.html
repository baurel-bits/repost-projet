<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="racourci.css">
</head>
<body>

    <div class="typewriter">
        <b>Projet 7:</b>
        <p> Raccourcisseur de lien</p>
    </div>


    <div class="wrapper">
        <div class="title">
            <img src="external-link.png" alt="">
            <h2>Raccourcir un lien</h2>
        </div>
        <div class="content">
            <p>Entrer votre lien</p>
            <input type="text"  id="longUrl" placeholder="WWWexample.com">
        </div>
        <div class="details">
            <p id="shortUrl">www.result.com</p>
            <div>
                <button class="copyBtn" onclick="copyShortLink()">
                    <img src="copy.png" alt="">
                </button>
                <button class="generateLinkBtn" onclick="generateShortLink()">
                    Raccourcir
                </button>
            </div>
        </div>
    </div>

    <script src="racourci.js"></script>
</body>
</html>
